<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>My Bank</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>My Bank</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#accounts">Accounts</a>
      <a href="#contact">Contact</a>
      <button id="login">Login</button>
    </nav>
  </header>

  <section id="hero">
    <h2>Welcome to My Bank</h2>
    <p>Secure, fast online banking at your fingertips.</p>
    <button>Get Started</button>
  </section>

  <section id="accounts">
    <h3>Your Accounts</h3>
    <div class="account-card">
      <h4>Checking</h4>
      <p>Balance: ₹5,000</p>
    </div>
    <div class="account-card">
      <h4>Savings</h4>
      <p>Balance: ₹20,000</p>
    </div>
  </section>

  <section id="transactions">
    <h3>Recent Transactions</h3>
    <ul id="txList"></ul>
  </section>

  <footer>
    <p>&copy; 2025 My Bank. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
